<!-- Navigation Bar -->
<nav class="relative z-50 flex items-center justify-between px-2 py-3 bg-red-500 mb-3">
  <div class="container px-4 mx-auto flex flex-wrap items-center justify-between">
    <div class="w-full relative flex justify-between lg:w-auto px-4 lg:static lg:block lg:justify-start">
      <div class="navbar-logo">
        <h1 class="py-10 font-extrabold text-5xl text-white">
          <span class="flex">
            <img src="../../assets/angular-logo.png" alt="Logo" class="h-10 mr-2" />
            YieldView
          </span>
        </h1>
      </div>
    </div>
    <div class="lg:flex lg:flex-grow items-center">
      <ul class="flex flex-col lg:flex-row list-none ml-auto">
        <li class="nav-item">
          <a
            class="px-3 py-2 flex items-center text-xs uppercase font-bold leading-snug text-white hover:opacity-75"
            routerLink=""
          >
            <i class="fab fa-facebook-square text-lg leading-lg text-white opacity-75"></i>
            <span class="ml-2">Home</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Charts Layout -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-6 p-6">
  <!-- Yield Curve Card -->
  <div class="bg-white rounded-2xl shadow-lg p-6">
    <h2 class="text-xl font-bold mb-4 text-gray-700">Yield Curve</h2>

    <!-- Date Picker -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-600 mb-1">Select Date</label>
      <input
        id="yieldCurveDatePicker"
        type="date"
        [(ngModel)]="date"
        (change)="onDateChange($event)"
        class="border rounded-lg px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Chart -->
    <canvas id="yieldChart" class="w-full h-80"></canvas>
  </div>

  <!-- SP500 Card -->
  <div class="bg-white rounded-2xl shadow-lg p-6">
    <h2 class="text-xl font-bold mb-4 text-gray-700">S&P 500</h2>

    <!-- Date Range Picker -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">From</label>
        <input
          type="date"
          [value]="sp500FromDate"
          (change)="onSp500FromDateChange($event)"
          class="border rounded-lg px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-green-500"
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">To</label>
        <input
          type="date"
          [value]="sp500ToDate"
          (change)="onSp500ToDateChange($event)"
          class="border rounded-lg px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-green-500"
        />
      </div>
    </div>

    <!-- Chart -->
    <canvas id="sp500Chart" class="w-full h-80"></canvas>

    <!-- Volatility Controls -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Volatility Window (days)</label>
        <input
          type="number"
          min="1"
          [value]="volatilityWindowSize"
          (change)="onVolatilityWindowSizeChange($event)"
          class="border rounded-lg px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-green-500"
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Volatility Threshold</label>
        <input
          type="number"
          step="0.1"
          [value]="volatilityThreshold"
          (change)="onVolatilityThresholdChange($event)"
          class="border rounded-lg px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-green-500"
        />
      </div>
    </div>
  </div>
</div>
