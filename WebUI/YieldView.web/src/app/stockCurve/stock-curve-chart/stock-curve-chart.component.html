<!-- Charts Layout -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-6 p-6">
  <!-- Stock Chart Card -->
  <div class="bg-white rounded-2xl shadow-lg p-6">
    <h2 class="text-xl font-bold mb-4 text-gray-700">Stock Prices</h2>

    <!-- Controls -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
      <!-- From Date -->
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">From</label>
        <input type="date"
          [(ngModel)]="from"
          (change)="onDateFromChange($event)"
          class="border rounded-lg px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>

      <!-- To Date -->
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">To</label>
        <input type="date"
          [(ngModel)]="to"
          (change)="onDateToChange($event)"
          class="border rounded-lg px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>

      <!-- Stock Dropdown -->
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Stock</label>
        <select 
          id="stockPicker"
          [(ngModel)]="selectedStock"
          (change)="onStockChange($event)"
          class="border rounded-lg px-3 py-2 w-full rounded-md focus:outline-none focus:ring focus:ring-red-200">
          <option value="bidu">Baidu (BIDU)</option>
          <option value="plug.us">Plug.US</option>
          <option value="porscheag">PorscheAG</option>
        </select>
      </div>

  <!-- Period Dropdown -->
  <div>
    <label class="block text-sm font-medium text-gray-600 mb-1">Period</label>
    <select
     [(ngModel)]="selectedPeriod"
      (ngModelChange)="onStockFilterChange('period', $event)"
      class="border rounded-lg px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-green-500">
      <option value="week">1 Week</option>
      <option value="month">1 Month</option>
      <option value="year">1 Year</option>
      <option value="10years">10 Years</option>
    </select>
  </div>

   <!-- Frequency Dropdown -->
  <div>
    <label class="block text-sm font-medium text-gray-600 mb-1">Frequency</label>
    <select
      [(ngModel)]="selectedFrequency"
      (ngModelChange)="onStockFilterChange('frequency', $event)"
     class="border rounded-lg px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-green-500">
      <option value="daily">Daily</option>
      <option value="weekly">Weekly</option>
      <option value="monthly">Monthly</option>
    </select>
  </div>

    </div>

    <!-- Chart -->
    <canvas id="stockCurveChart" class="w-full h-full"></canvas>

    <!-- Actions -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6 mt-6 flex justify-end">
      <button (click)="togglePlateaus()"
        class="px-4 py-2 bg-red-500 text-white rounded-lg shadow hover:bg-red-600 transition">
        {{detectPlateausButtonLabel}}
      </button>
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">min pleateau length (days)</label>
        <input
          type="number"
          min="5"
          [value]="minPlateauLength"
          (change)="onMinPlateauLengthChange($event)"
          class="border rounded-lg px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-green-500"
        />
      </div>
      <button (click)="toggleAveragedMean()"
        class="px-4 py-2 bg-blue-500 text-white rounded-lg shadow hover:bg-blue-600 transition">
        {{ averagedMeanButtonLabel }}
      </button>
      <button (click)="toggleCandels()"
        class="px-4 py-2 bg-red-500 text-white rounded-lg shadow hover:bg-red-600 transition">
        {{ candelsButtonLabel }}
      </button>
       <button (click)="toggleVolumes()"
        class="px-4 py-2 bg-red-500 text-white rounded-lg shadow hover:bg-red-600 transition">
        {{ volumesButtonLabel }}
      </button>
    </div>
  </div>

  <!-- Placeholder / Future Card -->
  <div class="bg-white rounded-2xl shadow-lg p-6 flex items-center justify-center text-gray-400">
    <span>More analytics coming soonâ€¦</span>
  </div>
</div>
